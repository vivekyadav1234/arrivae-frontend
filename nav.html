
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
   
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
 
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">

</head>
<style>
  body {
    background: #fff;
    color: #1d2129;
    direction: ltr;
    line-height: 1.34;
    margin: 0;
    padding: 0;
    unicode-bidi: embed;
}
.nav li {
   display: inline-block;
   padding: 5px 5px;
   font-size:12px;
   
}
.navbar-form  {
   display: inline-block;
   padding: 5px 5px;
   margin-right:18px;
}
.navbar-nav  li{
  margin-left:18px;
}
 
 
.nav-tabs .nav-link.active {
    color: #495057!important;
    background-color: #fff;
    border-color: #dee2e6 #dee2e6 #fff;
}
.nav-tabs .nav-item {
    margin-bottom: -5px!important;
}
</style>


<body>
         
    <div class="container-fluid" style="background-color:#0086b3"> 
        <div class="row mb-5">
            <div class="col-md-6">
                <h6 class="mt-3" style="color:white;margin-left: 15%">National Operations Center</h6>
                <p class="mt-1" style="color:white ;margin-left: 15%">Arrivae. Made by You.</p>
            </div>
            <div class="col-md-6 text-rignt d-inline-flex">
                <span class="mr-3 mt-3">Search</span>
                <select class="form-control mt-2" style="width: 10rem;">
                    <option disabled value="">Select</option>
                    <option value="core_materials" [selected]="activeDropDownVal=='abc' ">abc</option>
                    <option value="shutter_finishes" [selected]="activeDropDownVal=='cde' ">cde</option>
                </select>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12 p-0 mt-4">
                <ul class="nav nav-tabs ss-nav-tabs mt-0 justify-content-center" id="myTab" role="tablist">
                    <li class="nav-item ">
                        <a class="nav-link ss-nav-link " id="master-tab" data-toggle="tab" href="#maste" role="tab" aria-controls=" " aria-selected="true" routerLink=" " style="color:white">Acquisition</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ss-nav-link" id="master-tab" data-toggle="tab" href="#master" role="tab" aria-controls=" " aria-selected="false" routerLink=" " style="color:white">Qualification</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ss-nav-link" id="mapp-tab" data-toggle="tab" href="#mapp" role="tab" aria-controls=" " aria-selected="false" routerLink=" " style="color:white">0 to 10 %</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ss-nav-link" id="maste-tab" data-toggle="tab" href="#masters " role="tab" aria-controls=" " aria-selected="false" routerLink=" " style="color:white">10% to 40 %</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link ss-nav-link capitalize" id="master-tab" data-toggle="tab" href="#mastitem" role="tab" aria-controls=" " aria-selected="false" routerLink=" " style="color:white">Pre-Production</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link ss-nav-link capitalize" id="master-tab" data-toggle="tab" href="#masitem" role="tab" aria-controls=" " aria-selected="false" routerLink=" " style="color:white">Purchase Process</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mt-5">
            <div class="row ss-top-menu">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <span class="ss-text-light" style="vertical-align: -webkit-baseline-middle;">Dashboard <i class="rightArrow fa fa-angle-right"></i> </span>
                     <span class="ss-text-dark" style="vertical-align: -webkit-baseline-middle;">Manage Data</span>
              </div>
                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-xs-9">
                     
                </div>
            </div>
            
        </div> 
    </div>
 </body>
</html>
